<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <title>Signup To Quizlet</title>
  </head>
  <body>
    <header
      class="px-5 w-100 align-items-center position-absolute d-flex justify-content-between"
    >
      <h1>BIG Note</h1>
      <div>
        <label for="">Already have an account?</label
        ><span class="px-3"
          ><a href="login" class="btn btn-outline-secondary">Login</a></span
        >
      </div>
    </header>

    <!-- main -->
    <main class="d-flex justify-content-around align-items-center">
      <div class="w-50 grey h-100 d-flex align-items-center">
        <img class="w-100" src="../static/people-collaborating.svg" alt="" />
      </div>

      <div class="w-50 p-lg-5 d-flex flex-column gap-lg-3">
        <h1 class="fw-bold">Welcome to BIG Note</h1>
        <p class="text-secondary">Register your account</p>

        <!-- form -->
        <form method="POST" class="d-flex flex-column gap-lg-4">
          <!-- name -->
          <div class="w-100">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              name="name"
              type="text"
              class="form-control"
              placeholder="John Doe"
              required
            />
          </div>
          <!-- email -->
          <div class="w-100">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
              name="email"
              required
            />
          </div>
          <!-- password -->
          <div class="w-100">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="******"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-lg btn-primary rounded-4 w-50">
            Sign Up
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
